<!DOCTYPE html>
<html lang="en">
<head>
<title>Fashion Item</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Fashion Item Details</h2>
		<form class="form-horizontal" role="form" method="post"
			action="/InventoryUpdateServlet">
			<div class="form-group">
				<label class="control-label col-sm-2" for="loca">Location:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="loca" name="location"
						placeholder="Where does the garment reside in inventory">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="type">Password:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="type" name="type"
						placeholder="Enter password">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Save</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
